<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../styling/dashboard.css" />
</head>

<body class="light-theme">
  <!-- Animated Background Elements -->
  <div class="bg-shapes">
    <div class="shape-1"></div>
    <div class="shape-2"></div>
    <div class="shape-3"></div>
  </div>

  <!-- Header with Glass Morphism Effect -->
  <header class="dashboard-header">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="logo-container animate__animated animate__fadeInLeft">
        <img src="../graphical assests/logo.jpeg" alt="Logo" class="logo" />
        <span class="logo-badge animate__animated animate__pulse animate__infinite">PRO</span>
      </div>
      <h3 class="header-title animate__animated animate__fadeIn">User Panel</h3>
      <button id="themeToggle" class="btn btn-light theme-toggle animate__animated animate__fadeInRight">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container animate__animated animate__fadeIn animate__delay-1s">
    <!-- Controls Section -->
    <section class="controls-section">
      <div class="control-card glass-card animate__animated animate__fadeInUp">
        <select class="form-select" id="sortDropdown">
          <option selected disabled>Sort Orders</option>
          <option value="time-asc">Time Asc</option>
          <option value="time-desc">Time Desc</option>
          <option value="risk-asc">Risk Asc</option>
          <option value="risk-desc">Risk Desc</option>
        </select>
      </div>

      <div class="dropdown control-card glass-card animate__animated animate__fadeInUp animate__delay-1">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-cog me-2"></i>Manage Profile
        </button>
        <ul class="dropdown-menu glass-dropdown">
          <li><a class="dropdown-item" href="./uppass.html"><i class="fas fa-key me-2"></i>Update Password</a></li>
          <li><a class="dropdown-item" href="./upemail.html"><i class="fas fa-envelope me-2"></i>Update Email</a></li>
          <li><a class="dropdown-item" href="./deregister.html"><i class="fas fa-user-times me-2"></i>Deregister Account</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item" href="./logout.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
        </ul>
      </div>

      <a href="./feedbackform.html" class="btn btn-warning control-card animate__animated animate__fadeInUp animate__delay-2s">
        <i class="fas fa-comment-dots me-2"></i>Send Feedback
      </a>
      
      <a href="./portfolio.html" class="btn btn-info control-card animate__animated animate__fadeInUp animate__delay-3s">
        <i class="fas fa-code me-2"></i>About the Developer
      </a>
    </section>

    <!-- URL Interaction Table -->
    <div class="table-container glass-card animate__animated animate__fadeInUp animate__delay-4s">
      <table class="table table-hover align-middle">
        <thead>
          <tr class="table-header">
            <th>S.No</th>
            <th>URL</th>
            <th>Timestamp</th>
            <th>Actions</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody id="historyTableBody">
          <!-- Dynamic content inserted here -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Floating Action Button -->
  <button class="fab animate__animated animate__fadeInUp animate__delay-5s">
    <i class="fas fa-bolt"></i>
  </button>

  <!-- Footer -->
  <footer class="footer animate__animated animate__fadeIn animate__delay-5s">
    <div class="container">
      <p class="footer-text">
        Connect with Developer:
        <a href="https://www.instagram.com/tanishqsingh6.9/" class="social-link" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://github.com/Tanishqsingh288" class="social-link" target="_blank">
          <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/tanishq-singh-3249b135b/" class="social-link" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </p>
      <div class="footer-wave"></div>
    </div>
  </footer>

  <script src="../bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../scripts/dashboard-analysis.js"></script>
  <script src="../scripts/gethistory.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</body>

</html>
