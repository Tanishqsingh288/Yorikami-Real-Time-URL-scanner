<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Update Email</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styling/upemail.css" />
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 auth-box">
    <h3 class="text-center mb-3">Update Email</h3>
    <form id="updateEmailForm">
      <input type="email" class="form-control mb-3" id="newEmail" placeholder="New Email" required />
      <input type="password" class="form-control mb-3" id="currentPassword" placeholder="Current Password (123)" required />
      <input type="text" class="form-control mb-3" id="guardCode" placeholder="Guard Code" required />
      <button class="btn btn-primary w-100" type="submit">Update</button>
    </form>
    <div id="message" class="mt-3 text-center fw-bold"></div>
  </div>
  <script src="../scripts/upemail.js"></script>
</body>
</html>
